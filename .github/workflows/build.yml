name: SonarQube
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      # Step to checkout the code from the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better relevancy of analysis

      # Step to set up JDK 17 for compilation
      - name: Set up JDK 17 for compilation
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'  # Use Zulu OpenJDK distribution

      # Step to set up JDK 11 for SonarQube analysis
      - name: Set up JDK 11 for SonarQube analysis
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'zulu'  # Use Zulu OpenJDK distribution
        env:
          JAVA_HOME: /opt/hostedtoolcache/jdk/11.0.12/  # Path to Java 11 if needed

      # Step to cache SonarQube packages
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step to cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step to build and analyze the project using Maven and SonarQube
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}    # SonarCloud token
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=softwarefitness_Fitness
